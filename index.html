<!DOCTYPE html>
<html>
<head>
	<title>Snake</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./main.css"/>
	<link rel="stylesheet" type="text/css" href="./buttons.css"/>
</head>
<body>
		
	<div class="wrapper">

		<!-- stylized frame for canvas -->
		<div class="gameBoyFrame">
			<div class="subFrame">
				<canvas id="canvas"></canvas>

				<div class="gameData">
						<div class="scoreCount">Score: 0</div>
						<div class="highScore">High Score: 0</div>
					</div>
					
				<div class="message">
				<h2>SNAKE</h2>
				<div>
					<p>Instructions:</p>
					<p>Use WASD Arrow Keys or the d-Pad</p>
					<p>to move. R to Stop &amp; ENTER or</p>
					<p>SPACEBAR to Start/Pause</p>
					<p>Or use the buttons below.</p>
				</div>
				<h4>Enjoy!</h4>
				</div>
			</div>

			<div class="buttons">

					<div class="dPad">
						<div class="center">
								<div class="center-circle"></div>
						</div>
						
						<div class="up direction">
							<div class="up-triangle"></div>
						</div>
					
						<div class="right direction">
							<div class="right-triangle"></div>
						</div>
						<div class="down direction">
							<div class="down-triangle"></div>
						</div>
					
						<div class="left direction">
							<div class="left-triangle"></div>
						</div>
					
					</div>
					
					<div class="startStop">
						<div>
							<button class="stop"></button>
							<p>STOP</p>
						</div>
						<div>
							<button class="start"></button>
							<p>START</p>
						</div>
					</div>

					<div class="abBtns">
						<div>
							<button></button>
							<p>B</p>
						</div>
						<div>
							<button></button>
							<p>A</p>
						</div>
					</div>
						
			</div>
		</div>


	</div>

		<noscript>Please add JS to the Page for the Game to Work!</noscript>
		<script src="./snake.js" type="text/javascript"></script>
</body>
</html>
